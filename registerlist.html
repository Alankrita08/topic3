<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="A web page about IoT Applications" />
  <meta name="author" content="ALankrita" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div id="navbar"></div>
  <h1 class="display-7"> Register New Device </h1>
  <form>
    <div class="form-group">
      <br>
      <label for="user" style="font-family:verdana" >User Name</label>
      <input type="text" class="form-control form-control-lg font-weight-bolder" id="user" placeholder="first last" />
      <small id="username" class="form-text text-muted">Please enter your full name.</small>
    </div>

    <div class="form-group">
      <br>
      <label for="email" style="font-family:verdana">Email</label>
      <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <br>
      <label for="date" style="font-family:verdana">Date of Registration</label>
      <input type="date" class="date form-control form-control-lg"  format="dd/mm/yyyy" id="date" placeholder="yyyy/mm/yyyy">  
    </div>
 
    <div class="form-group">
      <br>
      <label for="name" style="font-family:verdana">Device Name</label>
      <input type="text" class="form-control form-control-lg" id="name" />
    </div>

    <div class="form-group">
      <br>
      <label for="version" style="font-family:verdana">Device Version</label>
      <input type="text" class="form-control form-control-lg" id="version" placeholder="Latest/Old">
      <small id="date" class="form-text text-muted">Please enter according to prescribed format.</small>
      </div>

      <div class="form-check">
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">All fields filled.
        </label>
        <small id="checkbox" class="form-text text-muted">
          <br>
          Please mark the checkbox.
        </small>
      </div>
      <br>
      <button class="btn btn-success" id="add-device">Save</button>

      <style>
        body {
          background-image: url('background1.jpg');
        }

        h1 {
          color: neon navy;
          text-align: center;
          font-weight: bold;
        }
      </style>
  </form>
  <footer> 
    <p id="year"></p>
    <script>
    const d = new Date();
    let year = d.getFullYear();
    document.getElementById("year").innerHTML = "Copyright Alankrita "+ year +".";
    </script>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
